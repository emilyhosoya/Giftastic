<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Giftastic Winter Olympics</title>
    <!-- <link href="./assets/images/favicon.ico" rel="shortcut icon"> -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Calligraffitti|Open+Sans+Condensed" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5 text-center">
        <div class="row mb-3">
            <div class="col-12">
                <h1 class="display-3">Giftastic Winter Olympics</h1>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <p class="lead">Choose a Sport:</p>
                <div id="buttons-view" class="mb-3"></div>
            </div>
            <div class="col-sm-12 col-md-6">
                <p class="lead">Or Add One:</p>
                <form id="topics-form" class="form-inline">
                    <div class="form-group col-sm-8">
                        <input type="text" id="topic-input" class="form-control">
                    </div>
                    <div class="col-sm-4">
                        <input id="add-topic" type="submit" value="Submit" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
        <div class="row text-center mb-3">
            <div class="col-12">
                <div id="topic" class="my-4"></div>
                <div id="gifs" class="row"></div>
            </div>

        </div>
    </div>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <p class="text-center">Made by
                        <a href="http://github.com/emilyhosoya">@emilyhosoya</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" type="text/javascript">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" type="text/javascript">
    </script>
    <script src="./assets/javascript/app.js" type="text/javascript">
    </script>
</body>

</html>
